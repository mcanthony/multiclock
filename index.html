<html>

<head>
	<title>multiclock</title>
	<link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>
	<div id='overlay'>
		<h2>
			<span class='yearlink' id='prevYear'><img height='16' src='prev.png'></span>
			<span id='timeView'></span>
			<span class='yearlink' id='nextYear'><img height='16' src='next.png'></span>
		</h2>

		<div style='padding-left: 22px'>
			<h3 id='selectionName'></h3>
			<h4 id='dates'></h4>

			<div><a href='#' target='_blank' class='scripture' id='first'></a></div>
			<div><a href='#' target='_blank' class='scripture' id='psalm'></a></div>
			<div><a href='#' target='_blank' class='scripture' id='second'></a></div>
			<div><a href='#' target='_blank' class='scripture' id='gospel'></a></div>
		</div>

		<div style='padding-top: 10px'>
			<radiogroup>
				<input name='a' selected='true' value='semi' type='radio'>semi-continuous</input><br />
				<input name='a' value='comp' type='radio'>complementary</input>
			</radiogroup>	
		</div>
	</div>

	<svg id="svg_donut" width="750" height="750">
	</svg>

	<script src="./d3.v3.min.js" charset="utf-8"></script>
	<script src="./bundle.js" charset="utf-8"></script>
</body>

</html>
